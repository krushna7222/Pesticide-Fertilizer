<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-image: url(/assets/img/plantinnercery.jpg);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }

      .signup-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .signup-box {
        background-color: rgba(255, 255, 255, 0.404);
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        width: 400px;
        text-align: center;
      }

      .signup-box h2 {
        margin-bottom: 10px;
        font-size: 24px;
        color: #333;
      }

      .signup-box p {
        margin-bottom: 20px;
        color: #666;
      }

      input[type="text"],
      input[type="email"],
      input[type="number"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #cccccc;
        border-radius: 4px;
        font-size: 16px;
      }

      .input-group {
        display: flex;
        justify-content: space-between;
      }

      .input-group input {
        width: 48%;
      }

      .terms {
        text-align: left;
        margin: 15px 0;
        font-size: 14px;
      }

      .terms input {
        margin-right: 10px;
      }

      .terms a {
        color: #3498db;
        text-decoration: none;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
      }

      button:hover {
        background-color: #2980b9;
      }

      .login-link {
        margin-top: 20px;
        font-size: 14px;
      }

      .login-link a {
        color: #3498db;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-box">
        <h2>Sign Up</h2>
        <p>Please fill in this form to create an account!</p>
        <form>
          <div class="input-group">
            <input type="text" placeholder="First Name" required />
            <input type="text" placeholder="Last Name" required />
          </div>
          <input type="email" placeholder="Email" required />
          <input type="number" placeholder="Phone No." required />
          <input type="password" placeholder="Password" required />
          <div class="terms">
            <input type="checkbox" required />
            <label
              >I accept the <a href="#">Terms of Use</a> &
              <a href="#">Privacy Policy</a>.</label
            >
          </div>
          <button type="submit">Sign Up</button>
          <p class="login-link">
            Already have an account? <a href="login.html">Login here</a>.
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
